<body>
<div class="wrap">
  <header>
    <div class="brand"><div class="mark">C</div><div><div style="font-weight:700">Curova Pharma</div></div></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="quality.html">Quality</a>
      <a href="contact.html" class="cta-small">Contact</a>
    </nav>

  <section class="hero card">
    <div>
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Whether you’re a hospital, distributor, or researcher, our team is here to help.</p>
    </div>
    <div class="visual-card">
      <img src="images/support.jpg" alt="Customer support"
           style="width:100%;height:auto;max-height:300px;object-fit:contain;border-radius:10px"
           onerror="this.src='https://images.unsplash.com/photo-1606761568499-6f3ac2b0a2a2?auto=format&fit=crop&w=800&q=60'">
    </div>
  </section>

  <section class="card">
    <h2>Send a Message</h2>
    <form>
      <input placeholder="Full Name" required>
      <input placeholder="Email" type="email" required>
      <input placeholder="Organization (optional)">
      <textarea rows="5" placeholder="Your message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="card">
    <h2>Visit Us</h2>
    <p style="color:#6b7280">Curova Pharma, Pharma Park, Mumbai, India</p>
    <iframe src="https://www.google.com/maps?q=Mumbai+India&output=embed" width="100%" height="300" style="border:0;border-radius:10px;margin-top:10px"></iframe>
  </section>
